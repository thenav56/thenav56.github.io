<!doctype html>
<html>

    <head>
        <title>Index</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <style>
            body {
                font-family: 'Roboto', sans-serif;
                background: #173F5F;
            }

            .quote {
                height: 100vh;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

        </style>

        <script>
            async function request(url) {
                let response = await fetch(url);
                let responseBody = await response.text();
                return JSON.parse(responseBody);
            }
            function update_quote(quote) {
                let authorDiv = document.getElementById('author')
                let contentDiv = document.getElementById('content')

                authorDiv.innerText = quote.author
                contentDiv.innerText = quote.content
            }
            function get_random_quote() {
                request('https://quotable-api-staging.herokuapp.com/random').then(
                    (response) => update_quote(response)
                );
            }
            get_random_quote();
        </script>

    </head>

    <body>
        <div class="quote">
            <h1 id="content">...</h1>
            <h4 id="author">...</h4>
        </div>
    </body>

</html>
